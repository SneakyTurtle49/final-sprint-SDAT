
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: air
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - ./compose-data/postgres:/var/lib/postgresql/data
  api:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/air
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports: ["8080:8080"]
    depends_on: [db]
